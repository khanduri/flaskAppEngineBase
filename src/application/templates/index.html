{% extends "base.html" %}

{% block content %}

    {% if not_verified %}
        <div class="alert alert-info">
            Please check your email for verification steps. If you'd like to get the email again, click <a href="/verify/resend">here</a>!
        </div>
        {% if resend %}<div class="alert alert-info"><p>Email Sent!</p></div>{% endif %}
    {% else %}
        <div>Welcome {{ user.first.capitalize() }}</div>
    {% endif %}

{% endblock content %}
